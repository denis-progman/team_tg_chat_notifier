name: Deploy to the hosting FTP

on:
  push:
    branches: [ "#main" ]

jobs:
  build-deploy:
    name: ðŸŽ‰ Build->Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Sanding the start notification through Telegram
        run: |
          curl --get \
            --data-urlencode 'chat_id=${{vars.TELEGRAM_DEPLOY_NOTICE_RECIPIENT_ID}}' \
            --data-urlencode "text=ðŸš€Start in ${{github.event.repository.name}}! ${{github.event.head_commit.message}} (${{github.event.head_commit.id}})" \
            https://api.telegram.org/bot${{secrets.TELEGRAM_DEPLOY_NOTIFIER_BOT_TOKEN}}/sendMessage

      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Create env file
        run: |
          touch .env
          echo TELEGRAM_ADMIN_ID=${{ vars.TELEGRAM_ADMIN_ID }} >> .env
          echo TELEGRAM_BOT_API_TOKEN=${{ secrets.TELEGRAM_BOT_API_TOKEN }} >> .env
          cat .env
      - name: Removing of extra files
        run: |
          rm -rf .ebextensions .platform resources/js

      - name: ðŸ“‚ Sync files
        id: ftp_deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ vars.TEST_FTP_STAGE_HOST }}
          username: ${{ vars.TEST_2_FTP_STAGE_FTP_USER }}
          password: ${{ secrets.TEST_2_FTP_STAGE_FTP_PASSWORD }}

      - name: Sanding the result notification through Telegram
        run: |
          curl --get \
            --data-urlencode 'chat_id=${{vars.TELEGRAM_DEPLOY_NOTICE_RECIPIENT_ID}}' \
            --data-urlencode 'text=âœ…SUCCESS in ${{github.event.repository.name}}! ${{github.event.head_commit.message}} (${{github.event.head_commit.id}})' \
            https://api.telegram.org/bot${{secrets.TELEGRAM_DEPLOY_NOTIFIER_BOT_TOKEN}}/sendMessage

  debug:
    name: Check failure
    needs: build-deploy
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
      - name: Sanding the debug result notification through Telegram
        run: |
          curl --get \
            --data-urlencode 'chat_id=${{vars.TELEGRAM_DEPLOY_NOTICE_RECIPIENT_ID}}' \
            --data-urlencode 'text=ðŸ†˜TASK IS FAILED in ${{github.event.repository.name}}! ${{github.event.head_commit.message}} (${{github.event.head_commit.id}})' \
            https://api.telegram.org/bot${{secrets.TELEGRAM_DEPLOY_NOTIFIER_BOT_TOKEN}}/sendMessage
